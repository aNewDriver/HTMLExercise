<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<P>每个表格由 table 标签开始</P>
	<p>每个表格行 由 tr 标签开始 </p>
	<p>每个表格数据由 td 标签开始 </p>
	<p>表头由 th 标签开始 </p>

	<h4>一列:</h4>
	<table border="1">
		<tr>
			<td>
				100
			</td>
		</tr>
	</table>	


	<h4>一行三列:</h4>
	<table border="1">
		<tr>
			<td>
				100
			</td>
			<td>
				200
			</td>
			<td>
				300
			</td>
		</tr>		
	</table>

	<h4> 两行三列: </h4>
	<table border="1">
		<tr>
			<th >
				HeaderOne
			</th>
			<th>
				AnotherHeader
			</th>
			<th>
				sdasdasgfasoigdjsfaHeader
			</th>
		</tr>
		<tr>
			<td> <img src="falali.jpg"; width="200"; height="30"> </td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>300</td>
			<td>400</td>
			<td>500</td>
		</tr>
	</table>
</body>
</html>
