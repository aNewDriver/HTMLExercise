	<title></title>
	<link rel="stylesheet" type="text/css" href="CSSTest1.css">

	<!-- 重定向需要设置为Refresh 并且将延迟时间及url写入 content 属性中 -->
	<meta http-equiv="Refresh"; content="5; url=http://www.w3school.com.cn"/>
	<meta name="revised"; content="ke.wang" />

</head>
<body>

	<script type="text/javascript">
		document.write(" <h1> Hello World </h1>")
	</script>

	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<p>不支持 JavaScript 的浏览器将显示 noscript 元素中的文本。</p>

	<div class="city"> 
		<P>对不起。我们已经搬家了。您的 URL 是 <a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a></P>
	</div>

	<p>您将在 5 秒内被重定向到新的地址。</p>

	<p>如果超过 5 秒后您仍然看到本消息，请点击上面的链接。</p>



</body>
</html>
